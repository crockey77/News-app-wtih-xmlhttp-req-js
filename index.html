<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 style="text-align: center">Vishal travels</h1>

    <div id="success" class="alert alert-dismissible fade" role="alert">
      Success!!!Travel request successfully submitted.
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <div class="container">
      <form action="" id="form">
        <h1 style="text-align: center">BOOK A CAR</h1>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your userName"
          />
          <div class="invalid-feedback">
            Username must be 2-11 characters long.
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Enter email"
          />
          <div class="invalid-feedback">E-mail must be a valid E-mail.</div>
        </div>
        <select
          class="form-select"
          id="car"
          aria-label="Default select example"
        >
          <option selected>Select your car</option>
          <option value="1">Omni</option>
          <option value="2">Innova</option>
          <option value="3">Indica</option>
          <option value="4">Bike</option>
        </select>
        <div class="car-feedback" style="color: red; display: none">
          Please select a valid car
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Enter your address</label>
          <textarea class="form-control" id="address" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone number</label>
          <input
            type="number"
            class="form-control"
            id="phone"
            placeholder="Enter phone number"
          />
          <div class="invalid-feedback">
            Please enter valid phone number of 10 digits.
          </div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Any other message</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button id="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
